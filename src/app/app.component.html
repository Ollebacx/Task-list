<div class="fixed-bottom">
  <div class="collapse " id="navbarToggleExternalContent">
    <div class="bg-dark pt-4 pl-4 pr-4 pb-2 text-center">
      <h5 class="text-white h4">Add a new task</h5>
      <input type="text" [(ngModel)]="title" class="form-control w-50 m-auto" id="exampleFormControlInput2"
        placeholder="Title of your task" (keyup.enter)="add()">
      <input type="text" [(ngModel)]="task" class="form-control w-50 m-auto" id="exampleFormControlInput1"
        placeholder="Write something and press enter to add" (keyup.enter)="add()">
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <button class="btn btn-danger rounded ml-auto mt-2 mb-2 mr-2" type="button" (click)="add()" data-toggle="collapse"
      data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <svg class="bi bi-plus" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
        <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
      </svg>
    </button>
  </nav>
</div>

<div class="container mt-5">
  <div class="row mt-5">
    <div class="col mt-5">
      <h1>Task Manager</h1>
      <div class="row mt-5">
        <div class="col-9">
          <h3>{{today}}</h3>
          <h4>You have {{tasks.length}} tasks for today</h4>
        </div>
        <div class="col">
          <svg class="bi bi-filter" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
          </svg>
          Sort by date
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="col p-0 card bg-light col-sm-12 mb-4 mt-2" *ngFor="let bb of blackboards">
      <div class="card-header text-white" [class.bg-info]="bb === 'To do'">
        {{bb}}
      </div>
      <div class="row" *ngFor="let task of tasks">
        <div class="card col col-sm-12 mt-3">
          <div class="card-body">
            <h5 class="card-title">{{task.title}}</h5>
            <p class="card-text">{{task.body}}
            </p>
            <button class="btn btn-outline-success" type="button" (click)="markAsDone(task)">
              <svg class="bi bi-check2" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
              </svg>
            </button>
            <button class="btn btn-outline-dark" type="button" (click)="delete(task)">
              <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                <path fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
